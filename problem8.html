<h1 class="text-primary">حل مشكلة الشاشة السوداء</h1>
<p>إذا أصبح الهاتف يعرض شاشة سوداء ولا يستجيب، اتبع هذه الخطوات:</p>
<div class="card mt-3"><div class="card-body">
<ul>
<li>اضغط مع الاستمرار على زر الطاقة لمدة 10-15 ثانية.</li>
<li>جرب شحن الهاتف بكابل أصلي وانتظر قليلاً.</li>
<li>أعد تشغيل الهاتف بوضع الاسترداد (Recovery Mode) إن أمكن.</li>
<li>تأكد من أن الشاشة غير مكسورة أو متضررة مادياً.</li>
</ul>
