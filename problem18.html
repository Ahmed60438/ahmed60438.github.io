<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حل مشكلة التطبيقات لا تُفتح</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"></head>
<body><div class="container mt-4"><h1 class="text-primary">حل مشكلة التطبيقات لا تُفتح</h1>
<p>إذا لم تفتح التطبيقات عند الضغط عليها:</p>
<div class="card mt-3"><div class="card-body"><ul>
<li>قم بإعادة تشغيل الجهاز.</li>
<li>احذف بيانات التطبيق من الإعدادات.</li>
<li>قم بتحديث التطبيق أو حذفه وإعادة تثبيته.</li>
<li>تأكد من وجود مساحة تخزين كافية.</li>
</ul></div></div></div></body></html>
