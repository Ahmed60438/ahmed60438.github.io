<title>حل مشكلة عدم عمل اللمس على الشاشة</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"></head>
<body><div class="container mt-4"><h1 class="text-primary">حل مشكلة عدم عمل اللمس</h1>
<p>إذا لم يستجب اللمس على الشاشة، جرب الآتي:</p>
<div class="card mt-3"><div class="card-body"><ul>
<li>إعادة تشغيل الجهاز بالقوة.</li>
<li>إزالة أي لاصقة أو غلاف حماية غير مناسب.</li>
<li>تنظيف الشاشة بقطعة قماش ناعمة.</li>
<li>الدخول إلى الوضع الآمن للتحقق من وجود تطبيقات تتسبب بالمشكلة.</li>
<li>فحص الشاشة في مركز صيانة معتمد إذا استمرت المشكلة.</li>
</ul></div></div></div></body></html>
