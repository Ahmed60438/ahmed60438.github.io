<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="موقع يقدم حلول مشاكل الهواتف الذكية مثل مشاكل الشحن، الكاميرا، الشبكة، الواي فاي وغيرها.">
  <meta name="keywords" content="مشاكل الهواتف, حلول الأندرويد, مشاكل آيفون, صيانة الهاتف, مشاكل التطبيقات, بطء الهاتف">
  <meta name="author" content="MobileFix Team">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحث في مشاكل الهواتف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    .result-item { margin-bottom: 10px; padding: 10px; background-color: #f1f1f1; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-primary">ابحث عن مشكلة هاتفك</h1>
    <input type="text" id="searchInput" class="form-control mt-3" placeholder="اكتب كلمة مثل: الكاميرا، الواي فاي..." />
    <div id="results" class="mt-4"></div>
  </div>

  <script>
    const pages = [
      { title: "حل مشكلة بطء الهاتف", url: "problem1.html", keywords: "بطء الهاتف أندرويد بطيء" },
      { title: "حل مشكلة الشحن البطيء", url: "problem2.html", keywords: "شحن بطيء لا يشحن" },
      { title: "حل مشكلة تم إيقاف التطبيق", url: "problem3.html", keywords: "إيقاف التطبيق تعطل crash" },
      { title: "حل مشكلة انخفاض صوت المكالمات", url: "problem4.html", keywords: "صوت منخفض مكالمات" },
      { title: "حل مشكلة شبكة الجوال غير متوفرة", url: "problem5.html", keywords: "شبكة غير متوفرة شريحة لا تعمل" },
      { title: "حل مشكلة الواي فاي لا يعمل", url: "problem6.html", keywords: "واي فاي لا يعمل انترنت" },
      { title: "حل مشكلة الكاميرا لا تعمل", url: "problem7.html", keywords: "كاميرا لا تفتح لا تعمل" },
      { title: "حل مشكلة الشاشة السوداء", url: "problem8.html", keywords: "شاشة سوداء لا يظهر شيء" },
      { title: "حل مشكلة البلوتوث لا يعمل", url: "problem9.html", keywords: "بلوتوث لا يعمل اقتران" }
    ];

    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      const resultBox = document.getElementById('results');
      resultBox.innerHTML = '';
      if (query.length > 1) {
        const results = pages.filter(page => page.title.toLowerCase().includes(query) || page.keywords.includes(query));
        if (results.length > 0) {
          results.forEach(p => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<a href="${p.url}">${p.title}</a>`;
            resultBox.appendChild(div);
          });
        } else {
          resultBox.innerHTML = "<p>لا توجد نتائج.</p>";
        }
      }
    });
  </script>
</body>
</html>
